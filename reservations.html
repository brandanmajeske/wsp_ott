			</header>
			<h1 id="form_header">Reserve your ride today!</h1>
			<div class="container">
				<div id="form_container">
					<form id="reservation_form' method="POST" action="">
						<div>
							<label for="name">Name</label>
							<input type="text" name="name_first" id="name_first" placeholder="First Name" autofocus required/>
							<input type="text" name="name_last" id="name_last" placeholder="Last Name" required />
						</div>
						<div>
							<label for="email">Email</label>
							<input type="email" name="email" id="email" placeholder="example@example.com"/>
						</div>
						<div>
							<label for="phone">Phone</label>
							<input type="tel" name="phone" id="phone" placeholder="555-555-1212" pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" required />
						</div>
						<div>
							<label for="datepicker">Pickup Date</label>
							<input type="text" name="pickup_date" id="datepicker" required/>
						</div>	
						<div>
							<label for="pickup_time">Pickup Time</label>
							<input type="time" name="pickup_time" id="pickup_time" value="06:00" required/>
						</div>	
										
							<select name="vehicle">
								<option>Airport Shuttle</option>
								<option>Taxi</option>
								<option>SUV</option>
								<option>Sedan</option>
								<option>Limousine</option>
								<option>Party Bus</option>
								<option>Charter</option>
							</select>
						<div>
						<label for="passenger_count">Passengers</label>
						<input type="number" name="passenger_count" id="passenger_count" min="1" max="10" value="1"/>
						</div>
						<input name="submit" type="submit" value="submit" />	
						</div>
					</form>
				</div>
